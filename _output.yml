bookdown::bs4_book:
  latex_engine: xelatex
  css: css/style.css
  theme:
    primary: "#4197D2"   # default .rmdnote = blue #546f8a
    danger:  "#dc3545"   # default .rmdcaution = red
    success: "#20935E"   # default .rmdimportant = green
    info:    "#4197D2"   # default .rmdtip = cyan
    warning: "#ffc107"   # default .rmdwarning = yellow
    base_font: 
      google: Sen
    heading_font:
      google:
        family: Bitter
        wght: 300
    code_font:
      google: 
        family: DM Mono
        local: false
  repo: "https://github.com/dadosdelaplace/courses-ECI-2022"
  search:
    engine: lunr
  toc_depth: 4
bookdown::gitbook:
  split_by: section
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Analizando datos, visualizando informaci√≥n, contando historias</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/rmarkdown/" target="blank">Elaborado con bookdown</a></li>
    download: ["curso_ECI_R.pdf"]
    sharing:
      github: yes
      twitter: yes
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 4
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
